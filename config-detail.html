<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Config Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Bar -->
  <div class="header-bar">
    <div class="branding">
      <img src="YTLogo.png" alt="logo" class="logo">
      <div class="name">HereSkadi</div>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <div id="menu" class="dropdown">
      <a href="index.html">Home</a>
      <a href="configs.html">Config Files</a>
      <a href="feedback.html">User Feedback</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="detail-content">
    <a href="configs.html" class="back-btn">
      <span class="back-icon">←</span>
      Back to Configs
    </a>

    <!-- 2 COLUMN LAYOUT -->
    <div class="detail-grid">

      <!-- LEFT COLUMN -->
      <div class="detail-left">
        <div class="img-wrapper">
          <div class="img-title" id="gameName">Game Name</div>
          <img id="gameImg" src="" alt="Game Thumbnail" class="detail-img">
        </div>

        <p id="configName">Config File: GameUserSettings.ini</p>
        <p id="fileSize">Size: 4.00 KB</p>
        <p id="updateDate">Updated: 18 Jan 2026</p>

        <a id="downloadLink" href="#" download>
          <button class="download-btn">Download Config</button>
        </a>
      </div>

      <!-- RIGHT COLUMN (Video Template) -->
      <div class="detail-right">
        <div class="video-box">
          <div class="video-title">Guide Video</div>
          <div class="video-placeholder">
            <p>No video uploaded yet</p>
            <p>Upload from PC later</p>
          </div>
          <p class="video-note">
            This section will show a guide video for downloading & applying the config.
          </p>
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    // Get game from URL
    const urlParams = new URLSearchParams(window.location.search);
    const game = urlParams.get('game');

    // Change values based on game
    if (game === 'game1') {
      document.getElementById("gameImg").src = "thumbnails/game1.png";
      document.getElementById("gameName").innerText = "Dispatch";
      document.getElementById("configName").innerText = "Config File: GameUserSettings.ini";
      document.getElementById("downloadLink").href = "configs/GameUserSettings.ini";
    }
  </script>

</body>
</html>
