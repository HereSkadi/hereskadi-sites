<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Config File Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Bar -->
  <div class="header-bar">
    <div class="branding">
      <img src="YTLogo.png" alt="logo" class="logo">
      <div class="name">HereSkadi</div>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="configs.html">Config File</a>
      <a href="about.html">About</a>
      <a href="feedback.html">Feedback</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content fade-in">
    <h1>Config Files</h1>
    
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" onkeyup="searchConfigs()" placeholder="Search for config files...">
    </div>

    <!-- Config Files List -->
<div id="configList">
  <div class="config-item">
    <a href="config-detail.html?game=game1">
      <img src="thumbnails/game1.jpg" class="thumb">
      <h3>Game 1</h3>
    </a>
  </div>

  <!-- Add more game thumbnails here -->
</div>

  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    function searchConfigs() {
      var input = document.getElementById("searchInput");
      var filter = input.value.toLowerCase();
      var configList = document.getElementById("configList");
      var configItems = configList.getElementsByClassName("config-item");

      for (var i = 0; i < configItems.length; i++) {
        var title = configItems[i].getElementsByTagName("h3")[0];
        if (title.innerText.toLowerCase().indexOf(filter) > -1) {
          configItems[i].style.display = "";
        } else {
          configItems[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
