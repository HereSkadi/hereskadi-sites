<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #111;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .branding {
      display: flex;
      align-items: center;
      background-color: rgba(180, 100, 255, 0.2); /* soft purple with transparency */
      padding: 10px 15px;
      border-radius: 12px;
    }

    .logo {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .name {
      margin-left: 10px;
      width: 120px;
      height: 30px;
      font-size: 20px;
      line-height: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Top-left logo and name with background -->
  <div class="header">
    <div class="branding">
      <img src="YTLogo.png" alt="logo" class="logo">
      <div class="name">HereSkadi</div>
    </div>
  </div>

  <!-- Centered welcome message -->
  <h1 style="margin-top: 120px; text-align: center;">Welcome to HereSkadi Config Hub</h1>

</body>
</html>
