<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #111;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: rgba(200, 130, 255, 0.4); /* brighter soft purple */
      display: flex;
      align-items: center;
      padding-left: 20px;
      box-sizing: border-box;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .branding {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .name {
      margin-left: 10px;
      width: 120px;
      height: 30px;
      font-size: 20px;
      line-height: 30px;
      font-weight: bold;
    }

    h1 {
      margin-top: 140px; /* Adjust based on header height */
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Full-width header with fade-in background -->
  <div class="header-bar">
    <div class="branding">
      <img src="YTLogo.png" alt="logo" class="logo">
      <div class="name">HereSkadi</div>
    </div>
  </div>

  <!-- Centered welcome message -->
  <h1>Welcome to HereSkadi Config Hub</h1>

</body>
</html>
